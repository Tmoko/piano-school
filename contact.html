<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>かわさきピアノ音楽教室｜お問い合わせ</title>
  <meta name="description" content="岡山県岡山市にあるピアノ教室ーお問い合わせー">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet" />

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
 
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="img/common/tone_p.png">

</head>

<body id="top">
  <!-- Header共通部分ここから
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="header_bg">
<div id="header"></div>
<main class="bg_score">
<div class="container contact_desc_wrap">
  <div class="title">
  <h2>お問い合わせ</h2>
  <div class="line"></div>
  </div>
    <div class="row column">
      <div class="twelve columns">
        <div class="contact_desc">
          <p>メールでのご連絡は下記よりお願い致します。確認し随時返信いたします。
電話でのご連絡は090-xxxx-xxxxまでおかけくださいませ。
電話でのご連絡の場合は、電話を取ることができない場合がございますので
ご了承くださいませ。</p>
        </div>
        <form action="#" method="post">
          
          <div class="box_left">
         <dl>
           <dt><lavel onclick for="input_name">名前</lavel></dt>
           <dd ><input type="text" class="input" name="date[name]" placeholder="お名前" id="input_name" size="30" max-length="20"></dd>
         </dl>
         <dl>
           <dt><lavel onclick for="input_mail">メールアドレス</lavel></dt>
           <dd ><input type="text" class="input" name="date[email]" placeholder="Email" id="input_mail" ></dd>
         </dl>
         <dl>
           <dt><lavel onclick for="input_phone">電話番号</lavel></dt>
           <dd ><input type="text" class="input" name="date[email]" placeholder="電話番号" id="input_phone"></dd>
         </dl>
         <dl>
           <dt><lavel>ご用件</lavel></dt>
           <dd>
             <select class="dropdown">
               <option selected disabled value="" >ご用件選択</option>
               <option>教室について</option>
             　<option value="free">無料体験レッスンについて</option>
             　<option value="cost">その他</option>
             </select>
           </dd>
         </dl>
         </div>
         <div class="box_right">

           <textarea  class="input_text" name="comments" id="comments" placeholder="ご用件を記入してください"></textarea>

         <div class="btn_box">
           <button type="submit" class="btn_confirm">
             <span>入力内容の確認をする</span>
           </button>
         </div>
          </div>
          
        </form>
       
    </div><!-- row -->
  </div><!-- container -->

  <div class="container back_wrap">
    <div class="row">
      <div class="twelve columns">
          <div class="toTop"><img src="img/common/back_top.png" alt="TOPへ戻る" /></div>
      </div>
    </div>
  </div>
</main>
<div id="footer"></div>
 
 
 <!-- jQuery 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- 共通部分
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
  $(function(){
    $("#header").load("common/header.html");
});

  $(function(){
  $("#footer").load("common/footer.html");
});
 </script>
 
 <!-- Wowアニメーション
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
 <script src="js/wow.min.js"></script> 
 <script>
    new WOW().init();
  </script>
  
  <!-- メインビジュアル切替
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  
  <script>
  $('.main_photo img:gt(0)').hide();
setInterval(function() {
    $('.main_photo :first-child').fadeOut().next('img').fadeIn().end().appendTo('.main_photo');
}, 6000);
 </script>
 
  <!-- SP用ナビゲーション
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script>

$(document).ready(function() {
 
    $(".click_bar").click(function() {

        event.stopPropagation();　
        $(".sp_nav").slideToggle();
    });

    $(document).on('click touchstart', function () {
        $(".sp_nav").slideUp();　
    });
});
 /* backtop
  –––––––––––––––––––––––––––––––––––––––––––––––––– */
  $(function(){
  $('.toTop').click(function () {
    $('body,html').animate({
      scrollTop: 0
    }, 800);
    return false;
  });
});

</script>
  
</body>
</html>
